# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- task: JavaToolInstaller@0
  inputs:
    versionSpec: '17'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
  displayName: 'install JAVA 17'

- task: Npm@1
  inputs:
    command: 'install'
  displayName: 'npm install'

- script: |
    chmod +x android/gradlew
  displayName: 'chmod +x android/gradlew'

- task: Npm@1
  inputs:
    command: 'custom'
    customEndpoint: 'asello'
    customCommand: "run build"
  displayName: 'npm run build'

- task: Npm@1
  inputs:
    command: 'custom'
    customEndpoint: 'asello'
    customCommand: "run verify:android"
  displayName: 'npm run verify:android'

- task: Npm@1
  inputs:
    command: 'custom'
    customEndpoint: 'asello'
    customCommand: "run verify:web"
  displayName: 'npm run verify:web'

- task: Npm@1
  inputs:
    command: 'publish'
    publishEndpoint: 'asello'
  displayName: 'npm publish'